<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pagina Principal</title>
        
    </head>
    <body>
        <div id="app">
            <h1>Pokemones</h1>
            <ul>
                <li v-for="pokemon in pokemones">{{pokemon.name}}</li>
            </ul>
            <input v-model="pokemonABuscar" type="text">
            <button @click="llamarPokemon">Buscar Pokemon</button>
        
            <div v-if="pokeready" class="tarjetita">
                <img :src="pokemon && pokemon.sprites && pokemon.sprites.front_default" alt="" class="img">
                <h1 class="pokemonName">{{pokemon.name}}</h1>
            </div>
           
           
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="code.js"></script>
    </body>
    
</html>
<style>
    .pokemonName{
        display: inline-block
    }
    .img{
        width:170px;
        height:170px;
    }
    .tarjetita{
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        border: 1px solid black;
        max-width: 400px; 
        max-height: 200px;
    }
    .red{
        background-color: red;
        min-height: 200px;
        color: white;

    }
</style>
